<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        :focus {
            outline: none;
        }

        :focus-visible {
            outline: 2px solid var(--color-primary-hover);
            outline-offset: -2px;
        }

        :is(h1, h2, h3) {
            margin: 0 0 var(--space-sm);
            padding: 0;
        }


        html {
            --color-primary: hsl(228, 100%, 56%);
            --color-primary-hover: hsl(228, 100%, 40%);
            --color-text: hsl(258, 100%, 13%);
            --color-text-2: hsl(258, 34%, 30%);
            --color-border: hsl(258, 16%, 91%);
            --color-surface: hsl(258, 100%, 98%);
            --color-surface-2: hsl(258, 15%, 85%);
            --color-surface-3: hsl(228, 100%, 97%);
            --space-xs: 0.125rem;
            --space-sm: 0.25rem;
            --space-md: 0.5rem;
            --size-sm: 2rem;
            --size-md: 3rem;
            --size-lg: 4rem;

            accent-color: var(--color-primary);
        }

        body {
            color: var(--color-text);
            background: var(--color-surface);
            width: 375px !important;
            height: 600px !important;
            position: relative;
            padding: 0;
            margin: 0;
            gap: 0;
            overflow: hidden;
            display: grid;
            grid-template:
                    "page" 1fr
                    "nav" var(--size-md)
            / 1fr;
        }

        nav {
            border-top: 1px solid var(--color-border);
            grid-area: nav;
            display: grid;
            grid-template-columns: repeat(auto-fit, 25%);
            background: var(--color-surface-2);
        }

        .navlink {
            display: grid;
            place-content: center;
            gap: var(--space-xs);
            text-decoration: none;
            width: 100% !important;
        }

        .navlink span {
            font-size: 10px;
            font-weight: normal;
            color: inherit;
        }

        .navlink:hover {
            background: var(--color-surface-3);
        }

        .navlink:active {
            color: red;
        }

        .page {
            width: 100%;
            height: 100%;
            min-width: 0;
            grid-area: page;
            visibility: hidden;
            z-index: 0;
        }

        .page:target {
            visibility: visible;
            z-index: 1;
        }

        #logins {
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        .login-container {
            overflow-y: auto;
            overflow-x: hidden;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
        }

        .login-container li {
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 48px 48px 48px;
            height: var(--size-md);
        }

        .login-container li:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }

        .login-details {
            display: flex;
            flex-flow: column nowrap;
            gap: 0.25rem;
            padding: var(--space-sm) var(--space-md);
            align-items: flex-start;
            justify-content: center;
            overflow: hidden;
        }

        .login-details > span {
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            max-width: 100%;
        }

        .description {
            font-weight: bold;
        }

        .username {
            color: var(--color-text-2);
        }

        .password {
            display: none;
        }

        .navlink, button {
            background: transparent;
            color: var(--color-primary);
            border: none;
            width: 3rem;
            height: 3rem;
            padding: var(--space-md);
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .navlink:hover, button:hover {
            color: var(--color-primary-hover);
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .search-container {
            width: 100%;
            padding: var(--space-sm);
            display: grid;
            align-items: flex-start;;
            background: var(--color-surface-2);
            position: relative;
        }

        .search-container label {
            display: grid;
            grid-template: "icon search" 1fr /  24px 1fr;
            width: 100%;
            min-width: 0;
            gap: var(--space-sm);
        }

        .search-icon {
            grid-area: icon;
            place-self: center;
        }

        input {
            display: block;
            width: 100%;
            padding: var(--space-sm);
            border: 1px solid var(--color-border);
            background: var(--color-surface-3);
        }

        input:focus-within {
            outline: 2px solid var(--color-primary-hover);
        }

        #options {
            display: grid;
            align-content: flex-start;
        }

        #options section {
            padding: var(--space-md) var(--space-sm);
        }

        #options section:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }

        .dropzone {
            outline: 2px dashed var(--color-text-2);
            outline-offset: calc(var(--space-sm) * -1);
            height: var(--size-md);
            display: grid;
            place-items: center;
            font-weight: bold;
            grid-template: "content"    1fr / 1fr;
        }

        .dropzone.-dragged {
            outline-color: var(--color-primary-hover);
            color: var(--color-primary-hover);
        }

        .dropzone:hover {
            color: var(--color-primary-hover);
            cursor: pointer;
        }

        .dropzone span {
            grid-area: content;
        }

        #upload {
            width: 1px;
            height: 1px;
            visibility: hidden;
            grid-area: content;
        }

        #delete-custom-logins {
            font-size: 0.75rem;
            color: orangered;
            height: max-content;
            width: max-content;
        }

        .checkbox {
            display: grid;
            grid-template: "label check" 1fr / 1fr auto;
            cursor: pointer;
            gap: var(--space-sm);
        }

        .checkbox span {
            grid-area: label;
            font-weight: bold;
        }

        .checkbox input {
            grid-area: check;
            width: 1rem;
            height: 1rem;
        }
    </style>
    <title>Document</title>
</head>

</div>

        <label class="checkbox">

    </section>
    <section>
        <h3>Accounts</h3>
        <label for="upload" class="dropzone">
            <span>Neue Accounts hinzufügen</span>
            <input type="file" accept=".json" id="upload">

    </section>
</div>
